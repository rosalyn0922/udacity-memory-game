<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">    
</head>
<body>
    <div class="container-fluid">
        <header>
            <h1>Matching Memory Game by Rosalyn Guerrero</h1>
            <p class="instructions">Match all cards in 1 minute to win the game! Best the ultimate score of 12 moves. Press New Game to shuffle new cards and reset your game.</p>            
            <p class="score-panel">Score to beat <b><span class="best-score">0</span></b> moves in <b><span class="score-time">00:00</span></b>
                <ul class="stars">
                                
                </ul>
            </p>
        </header>
        <div class="row">
            <section class="panel-container col-sm-12 col-md-4">                
                <div class="row control-panel">
                    <div class="moves-panel col-sm-6 col-md-2 offset-md-6">
                        <span class="moves">0</span> Moves &nbsp;
                    </div>
                    <div class="time-content-panel col-sm-6 col-md-4 time-panel">
                        <div class="timeContent">
                            <span id="elapsedTimeInMinutes">00</span>:<span id="elapsedTimeInSeconds">00</span>
                        </div>
                        <div class="restart">
                            <i class="fa fa-repeat"></i>
                        </div>
                    </div>
                </div>
                <div class="row button-panel">
                    <div class="buttons col-sm-12 col-md-6 offset-md-6">
                        <button type="button" class="start-game" onclick="newGame()">New Game</button>
                        <label for="noTimeLimit"><input id="noTimeLimit" name="noTimeLimit" type="checkbox">No Time Limit</label>
                    </div>
                </div>
            </section>
            <section class="game-container">
                <section class="game-content col-sm-12 col-md-8">

                </section>
            </section>
        </div>        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/classlist/1.2.20171210/classList.min.js"></script>    
    <script src="js/app.js"></script>
</body>
</html>

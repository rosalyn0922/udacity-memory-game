<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">    
</head>
<body>
    <div class="container-fluid">
        <header>
            <h1>Matching Memory Game by Rosalyn Guerrero</h1>
            <p class="instructions">Match all cards in 1 minute to win the game! Best the ultimate score of 12 moves. Press New Game to shuffle new cards and reset your game.</p>            
            <p class="score-panel">
                Score to beat <b><span class="best-score">0</span></b> moves in <b><span class="score-time">00:00</span></b><ul id="main-stars" class="stars"></ul>
            </p>
        </header>
        <div class="row">
            <section class="panel-container col-sm-12 col-md-4">                
                <div class="row control-panel">
                    <div class="moves-panel col-sm-6 col-md-2 offset-md-6">
                        <span class="moves">0</span> Moves &nbsp;                        
                    </div>
                    <div class="time-content-panel col-sm-6 col-md-4 time-panel">
                        <div class="timeContent">
                            <span id="elapsedTimeInMinutes">00</span>:<span id="elapsedTimeInSeconds">00</span>
                        </div>
                        <div class="restart">
                            <i class="fa fa-repeat"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-md-6 offset-md-6">
                        <ul id="current-stars" class="stars animated swing"></ul>
                    </div>
                </div>
                <!-- <div class="row button-panel">
                    <div class="buttons col-sm-12 col-md-6 offset-md-6">
                        <button id="newGame" type="button" class="start-game" onclick="newGame()">New Game</button>
                        <label for="noTimeLimit"><input id="noTimeLimit" name="noTimeLimit" type="checkbox">No Time Limit</label>
                    </div>
                </div> -->
            </section>
            <section class="game-container animated">
                <section class="game-content col-sm-12 col-md-8">

                </section>
            </section>
        </div>        
        <div id="completeDialog" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Congratulations!!!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="completion-dialog-content"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="newGameAndCloseDialog()">Play again</button>
                </div>
                </div>
            </div>
        </div>        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/classlist/1.2.20171210/classList.min.js"></script>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
